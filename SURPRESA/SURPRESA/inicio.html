<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início</title>
    <link rel="icon" href="imagem/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: black;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 20px rgba(250, 55, 116, 0.5);
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            color: white;
            text-shadow: 0 0 10px rgba(250, 55, 116, 0.8);
        }
        
        p {
            margin-bottom: 2rem;
            font-size: 1.2rem;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background-color: #FA3774;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            border: 2px solid white;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn:hover {
            background-color: white;
            color: #FA3774;
            box-shadow: 0 0 15px rgba(250, 55, 116, 0.8);
            transform: scale(1.05);
        }
        
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .heart {
            position: absolute;
            color: #FA3774;
            font-size: 20px;
            opacity: 0;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            0% {
                opacity: 0;
                transform: translateY(-100vh) rotate(0deg);
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1>Nosso Amor</h1>
        <p>Cada momento juntos é uma página escrita no livro da nossa história. Clique para iniciar nossa jornada de amor.</p>
        <a href="index.html" class="btn">Iniciar</a>
    </div>
    
    <div class="footer">
        Com todo meu amor ♥
    </div>

    <script>
        // Criar corações flutuantes
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartSymbols = ['♥', '♡'];
            
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                
                // Posicionamento aleatório
                const left = Math.random() * 100;
                heart.style.left = left + 'vw';
                
                // Tamanho aleatório
                const size = Math.random() * 20 + 10;
                heart.style.fontSize = size + 'px';
                
                // Duração da animação aleatória
                const duration = Math.random() * 15 + 10;
                heart.style.animationDuration = duration + 's';
                
                // Atraso aleatório
                const delay = Math.random() * 15;
                heart.style.animationDelay = delay + 's';
                
                heartsContainer.appendChild(heart);
            }
        }
        
        // Iniciar a animação quando a página carregar
        window.addEventListener('load', createHearts);
    </script>



</body>
</html>
